<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>URLNote</title>

    <style>
        html, body {
            height: 100%;
            margin: 0px;
            text-align: center;
        }

        textarea {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            width: 50%;
            height: 50%;
            border: 3px solid #cccccc;
            font-size: 3 rem;
        }
</style>

</head>

<body>
    <h1>URLNote</h1>
    <textarea id="input" placeholder="Type your note here"></textarea>
    <b>Share this URL:</b> <br/>
    <input id="output" readonly type="url" size="50"></input>
    <script src="out.js"></script>
</body>
</html>
